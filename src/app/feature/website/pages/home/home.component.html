<div class="container">
    <div class="row mt-5">
        <div class="col-6 mb-3">
            <h3>Subscriptores</h3>
        </div>
        <div class="col-6 d-flex justify-content-end mb-3">
            <button class="btn btn-primary" [routerLink]="['/app/create']">Crear subscritor</button>
        </div>
        <div class="col-12">
            <table class="table table-striped table-hove">
                <thead>
                    <tr>
                        <th>Nombre</th> 
                        <th>Cargo</th>
                        <th>Correo</th>
                        <th>Pa√≠s</th>
                        <th>Numero</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subscriber of subscribers">
                        <td> {{subscriber.Name}} </td>
                        <td> {{subscriber.JobTitle}} </td>
                        <td> {{subscriber.Email}} </td>
                        <td> {{subscriber.CountryName}} </td>
                        <td> {{subscriber.PhoneCodeAndNumber}} </td>
                        <td>
                            <button class="btn boton btn-sm me-1" (click)="showForm()">Actualizar</button>
                            <button class="btn btn-danger btn-sm">eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="subsForm" [class.active]="subsForm" >
        <app-subscriber-form 
            *ngIf="subsForm"
            (close)="closeSubsForm($event)"
        ></app-subscriber-form>
    </div>
</div>
