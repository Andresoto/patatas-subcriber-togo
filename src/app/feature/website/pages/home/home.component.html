<div class="container mb-5">
  <div class="row mt-5">
    <div class="col-6 mb-3">
      <h3>Subscriptores</h3>
    </div>
    <div class="col-6 d-flex justify-content-end mb-3">
      <button class="btn btn-primary" [routerLink]="['/app/create']">
        Crear suscriptor <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="col-12">
      <table class="table table-striped table-hove">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Cargo</th>
            <th>Correo</th>
            <th>Pa√≠s</th>
            <th>Numero</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let subscriber of subscribers">
            <td>{{ subscriber.Name }}</td>
            <td>{{ subscriber.JobTitle }}</td>
            <td>{{ subscriber.Email }}</td>
            <td>{{ subscriber.CountryName }}</td>
            <td>{{ subscriber.PhoneCodeAndNumber }}</td>
            <td>
              <button
                class="btn button btn-sm me-1"
                (click)="showForm(subscriber.Id)"
                title="Editar"
              >
              <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteSub(subscriber.Id)"
                title="Eliminar"
              >
              <i class="fa-solid fa-trash-can"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-12 d-flex justify-content-center mb-5">
      <nav aria-label="..." class='mb-3'>
        <ul class="pagination">
          <li
            class="page-item"
            *ngFor="let in of [].constructor(page); let i = index"
          >
            <a class="page-link" (click)="pagination(i + 1)">{{ i + 1 }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

  <div class="subsForm" *ngIf="subsForm" [class.active]="subsForm">
    <app-subscriber-form
      [id]="idUpdate"
      (close)="closeSubsForm($event)"
    ></app-subscriber-form>
  </div>
